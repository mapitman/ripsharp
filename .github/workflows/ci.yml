name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore media-encoding.sln

      - name: Build
        run: dotnet build --no-restore media-encoding.sln

      - name: Test
        run: dotnet test --no-build --verbosity normal media-encoding.sln
